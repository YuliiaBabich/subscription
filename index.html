<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title> Web studio </title>
</head>

<body class="body">
    <header class="header">
    </header>
    <main>
        <section class="subscription">

            <div class="container subscription-container">
                <div class="subscription-div">
                    <h2 class="subscription-title text-focus-in"> Newsletter </h2>
                    <div class="subscription-form-wrap">
                        <p class="subscription-subtitle">
                            Every week we will send you new designs and information about sales.
                        </p>
                        <form class="subscription-form">
                            <div class="subscription-imput-div">
                                <label class="subscription-lable">
                                    <input type="text" name="user-name" id="user-name" class="subscription-input"
                                        placeholder="Name" minlength="2" maxlength="16" pattern="[A-Z][a-z]+" />
                                </label>
                            </div>
                            <div class="subscription-imput-div">
                                <label class="subscription-lable">
                                    <input type="email" name="user-email" class="subscription-input"
                                        placeholder="E-mail" id="user-email" minlength="2" maxlength="16"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                                    <svg class="subscription-error-icon" width="24" height="24">
                                        <use href="./img/icons-01.svg#icon-error-outline">
                                        </use>
                                    </svg>
                                </label>

                            </div>

                            <div class="subscription-check-div">
                                <input type="checkbox" name="user-subscription" id="user-subscription" value="true"
                                    class="subscription-check visually-hidden" />
                                <label for="user-subscription" class="subscription-check-text">

                                    <span class="subscription-check-span">
                                        <svg class="subscription-icon" width="13" height="13">
                                            <use href="./img/icons-01.svg#icon-subscripion-checkbox1">

                                            </use>
                                        </svg>
                                    </span> Agree to subscribe to the newsletter
                                </label>
                            </div>
                            <button type="submit" class="subscription-form-btm">
                                Send
                            </button>
                        </form>
                    </div>
                </div>

                <picture class="subscription-img">
                    <source media="(max-width:767px)"
                        srcset="./img/subscription-mobile.jpg 1x, ./img/subscription-mobile@2x.jpg 2x" width="343" />
                    <source media="(min-width:768px) and (max-width:1158px)"
                        srcset="./img/subscriptiont-tab.jpg 1x, ./img/subscriptiont-tab@2x.jpg 2x" width="704" />
                    <source media="(min-width:1158px)"
                        srcset="./img/subscription-desk.jpg 1x, ./img/subscription-desk@2x.jpg  2x" width="460" />
                    <img src="./img/subscription-tab.jpg" srcset="./img/subscription-tab@2x.jpg 2x" width="704"
                        height="396" alt="book table chair" />
                </picture>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>

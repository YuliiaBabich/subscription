<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title> Web studio </title>
</head>

<body class="body">
    <header class="header">
    </header>
    <main>
        <section class="subscription">
            <div class="container subscription-container">
                <h1 class="subscription-title"> newsletter </h1>
                <div class="subscription-form-wrap">
                    <p class="subscription-subtitle">
                        Every week we will send you new designs and information about sales.
                    </p>
                    <form class="subscription-form">
                        <div class="subscription-div">
                            <label for="user-name" class="subscription-input-label"></label>
                            <div class="subscription-form-wrap">
                                <input type="text" name="user-name" id="user-name" class="subscription-input"
                                    placeholder="Name" />
                            </div>
                        </div>
                        <div class="subscription-div">
                            <label for="user-email" class="subscription-input-label"> </label>
                            <div class="subscription-input-wrap">
                                <input type="email" name="user-email" class="subscription-input" placeholder="E-mail"
                                    id="user-email" />
                            </div>
                        </div>
                        <div class="subscription-check-div">
                            <input type="checkbox" name="user-privacy" id="user-subscription" value="true"
                                class="subscription-check" />
                            <label for="user-subscription" class="subscription-check-text">
                                Agree to subscribe to the newsletter
                                <svg class="footer-check-icon" width="25" height="25">
                                    <use href="./images/checkbox-subscription.svg">
                                    </use>
                                </svg>
                        </div>
                        <button type="submit" class="subscription-form-btm">Send</button>
                    </form>
                </div>
            </div>
            <img src="./images/subscription-mob-1x.jpg" width="360" height="300" alt="book table chair" />
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
